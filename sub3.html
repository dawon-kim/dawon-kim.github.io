	<script>
		sal();
		$(function () {
			var skillBarCheck = [1, 1, 1, 1, 1];
			$('html, body').scroll(function (e) {
				var scrollCheck = $(this).scrollTop();

				$('.linebar div').each(function () {
					var lineTop = $(this).offset().top;
					if (lineTop < 700) {
						$(this).animate({'width': '983px'}, 2000);
					}
				});

				$('.skillbar div').each(function (i) {
					var lineTop = $(this).offset().top;
					var mySkill = ['100', '95', '95', '68', '50'];
					if (lineTop < 800) {
						if (skillBarCheck[i] == 1) {
							skillBarCheck[i] = 0;
							$(this).stop().animate({'width': mySkill[i]+'%'}, 1000);
						}
					}
				});

				if (scrollCheck > 500) {
					$('#MOVE_TOP_BTN').fadeIn();
				} else {
					$('#MOVE_TOP_BTN').fadeOut();
				}
			});
			
			$("#MOVE_TOP_BTN").click(function() {
				$('html, body').animate({
					scrollTop : 0
				}, 400);
				return false;
			});
		});
	</script>
