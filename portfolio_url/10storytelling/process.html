<!DOCTYPE html >
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>10 storytelling</title>	 

	<link rel="stylesheet" href="../../common/css/reset.css" /> 
	<link rel="stylesheet" href="../../common/css/style.css" />
	<link rel="stylesheet" href="./common/css/common.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="./common/lib/swiper/swiper.min.js"></script>
</head>

<style>
	html {
	overflow: auto;
	width: 1920px;
	}
	#wrap{
		width:100%;
		margin: auto !important;
		height:100%;
		position:relative;
	}
	#wrap div{
		width:1600px;
		height:25463px;
		background-image:url('./process.jpg');
		background-repeat:no-repeat;
		margin: auto !important;
	}
</style>

<body>
	<div id="wrap">
		<div></div>

		<a href="#"><p id="MOVE_TOP_BTN2">TOP</p></a>

	</div>

	<script>
		$(function() {
			$('html, body').scroll(function (e) {
				var scrollCheck = $(this).scrollTop();
				console.log(scrollCheck);
				if ($(this).scrollTop() > 500) {
					$('#MOVE_TOP_BTN2').fadeIn();
				} else {
					$('#MOVE_TOP_BTN2').fadeOut();
				}

			});
			
			$("#MOVE_TOP_BTN2").click(function() {
				$('html, body').animate({
					scrollTop : 0
				}, 400);
				return false;
			});
		});
	  </script>
</body>
</html>
