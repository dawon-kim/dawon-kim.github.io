   <!-- Initialize Swiper -->
   
   <!-- Initialize Swiper -->
   <script>
     var swiper = new Swiper('.swiper-container', {
       slidesPerView: 2.9,
       spaceBetween: 10,
      speed:1000,
       // init: false,
       pagination: {
         el: '.swiper-pagination',
         clickable: true,
       },
       autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        
      },
       breakpoints: {
         '@0.00': {
           slidesPerView: 1,
           spaceBetween: 10,
         },
         '@0.75': {
           slidesPerView: 2,
           spaceBetween: 20,
         },
         '@1.00': {
           slidesPerView: 3,
           spaceBetween: 40,
         },
         '@1.50': {
           slidesPerView: 4,
           spaceBetween: 50,
         },
       }
     });
   </script>
